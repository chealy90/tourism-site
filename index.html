<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dublin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../images/dublinPinICO.ico" />
    <script src="scripts/main.js"></script>

</head>
<body>
    <header>
        <div id="headerWrapper">
            <h1 id="mainH1">My Dublin</h1>
            <img src="../images/dublinPin.png" id="dublinPinImg" alt="Dublin Logo" id="headerLogo">
            <img src="images/user.png" alt="A profile image" id="profileLogo" onclick="displayProfileModal()">
        </div>

    </header>

    <main>
        <div id="wrapper">
            <div id="actionDivs">
                <div id="searchBox">
                    <h3>Know what your looking for?</h3>
                    <label for="textBox">Enter a search term:</label>
                    <input type="text" name="textBox" id="searchBoxInput" placeholder="e.g. Temple bar" oninput="displayTable()">
                </div>

                <div id="filterBox">
                    <h3>Search against tags</h3>
                    <div id="tagsBox">
                        <ul id="tagsList">
                            
                        </ul>
                    </div>
                </div>

                <div id="manualSort">
                    <label for="sortInput">Sort By:</label>
                    <select name="sortInput" onchange="manualSort(this.value)">
                        <option value="name_a_z">Name (A-Z)</option>
                        <option value="name_z_a">Name (Z-A)</option>
                        <option value="rating_high_low">Rating (High - Low)</option>
                        <option value="rating_low_high">Rating (Low - High</option>
                    </select>
                </div>
                 
            </div>

            <div id="mainContent">

            </div>
        </div>
    </main>

    <footer id="pageFooter">
        <div id="footerAttributions">
            <p>Created By Christopher Healy 2024, DkIT</p>
            <p>Icons by <a href="https://icons8.com">icons8.com </a>and <a href="https://flaticon.com">flaticon.com</a></p>
        </div>

        <div id="footerSocialLinks">
            <a href="https://linkedin.com"><img src="../images/linkedinIcon.png" alt="linkedin icon"></a>
            <a href="https://github.com/chealy90"><img src="../images/githubIcon.png" alt="github icon"></a>
        </div>
        
    </footer>


</body>
</html>
