<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div id="headerWrapper">
            <h1>My Dublin</h1>
            <img src="https://i.pinimg.com/736x/33/c9/a6/33c9a6eff994899fe4394e722595b172.jpg" alt="Dublin Logo" id="headerLogo">
        </div>

    </header>

    <main>

        <div id="wrapper">
            <div id="actionDivs">
                <div id="searchBox">
                    <h3>Know what your looking for?</h3>
                    <label for="textBox">Enter a search term:</label>
                    <input type="text" name="textBox" placeholder="e.g. Temple bar" oninput="searchData(this.value)">
                </div>

                <div id="filterBox">
                    <h3>Search against tags</h3>
                    <div id="tagsBox">
                        <ul id="tagsList">
                            
                        </ul>
                    </div>
                </div>
            </div>

            <div id="mainContent">

            </div>
        </div>



    </main>

    <footer>


    </footer>



</body>
</html>
